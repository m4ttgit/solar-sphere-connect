<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f0f8ff"/>
  
  <!-- Fan base -->
  <rect x="125" y="140" width="50" height="20" rx="5" fill="#444" stroke="#000" stroke-width="1"/>
  
  <!-- Fan stand -->
  <rect x="145" y="100" width="10" height="40" fill="#555" stroke="#000" stroke-width="1"/>
  
  <!-- Fan head back -->
  <circle cx="150" cy="80" r="40" fill="#ddd" stroke="#000" stroke-width="1"/>
  
  <!-- Fan cage front -->
  <circle cx="150" cy="80" r="38" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
  <circle cx="150" cy="80" r="35" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
  <circle cx="150" cy="80" r="30" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
  <circle cx="150" cy="80" r="25" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
  <circle cx="150" cy="80" r="20" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Fan blades -->
  <g transform="rotate(0, 150, 80)">
    <path d="M 150,80 L 170,60 Q 180,50 170,40 Q 160,30 150,40 Z" fill="#aaa" stroke="#000" stroke-width="1"/>
  </g>
  <g transform="rotate(120, 150, 80)">
    <path d="M 150,80 L 170,60 Q 180,50 170,40 Q 160,30 150,40 Z" fill="#aaa" stroke="#000" stroke-width="1"/>
  </g>
  <g transform="rotate(240, 150, 80)">
    <path d="M 150,80 L 170,60 Q 180,50 170,40 Q 160,30 150,40 Z" fill="#aaa" stroke="#000" stroke-width="1"/>
  </g>
  
  <!-- Fan center -->
  <circle cx="150" cy="80" r="5" fill="#333" stroke="#000" stroke-width="1"/>
  
  <!-- Remote control -->
  <rect x="210" y="120" width="20" height="40" rx="3" fill="#333" stroke="#000" stroke-width="1"/>
  <circle cx="220" cy="130" r="3" fill="#f00" stroke="#000" stroke-width="0.5"/>
  <rect x="215" y="140" width="10" height="3" fill="#888" stroke="#000" stroke-width="0.5"/>
  <rect x="215" y="145" width="10" height="3" fill="#888" stroke="#000" stroke-width="0.5"/>
  <rect x="215" y="150" width="10" height="3" fill="#888" stroke="#000" stroke-width="0.5"/>
  
  <!-- Battery indicator -->
  <rect x="70" y="120" width="30" height="15" rx="2" fill="#333" stroke="#000" stroke-width="1"/>
  <rect x="72" y="122" width="26" height="11" fill="#333" stroke="none"/>
  <rect x="72" y="122" width="20" height="11" fill="#0f0" stroke="none"/>
  <rect x="100" y="123" width="3" height="9" fill="#333" stroke="#000" stroke-width="0.5"/>
  
  <!-- Product name -->
  <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Portable Rechargeable Fan</text>
</svg>