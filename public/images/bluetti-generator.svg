<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f0f8ff"/>
  
  <!-- Generator body -->
  <rect x="80" y="60" width="140" height="100" rx="5" fill="#2c3e50" stroke="#000" stroke-width="2"/>
  
  <!-- Display panel -->
  <rect x="100" y="70" width="100" height="30" rx="2" fill="#34495e" stroke="#000" stroke-width="1"/>
  
  <!-- Display screen -->
  <rect x="110" y="75" width="80" height="20" fill="#3498db" stroke="#000" stroke-width="1"/>
  
  <!-- Battery level indicator -->
  <rect x="115" y="80" width="70" height="10" fill="#2980b9" stroke="none"/>
  <rect x="115" y="80" width="50" height="10" fill="#27ae60" stroke="none"/>
  
  <!-- Control buttons -->
  <circle cx="110" cy="115" r="5" fill="#e74c3c" stroke="#000" stroke-width="0.5"/>
  <circle cx="130" cy="115" r="5" fill="#f39c12" stroke="#000" stroke-width="0.5"/>
  <circle cx="150" cy="115" r="5" fill="#2ecc71" stroke="#000" stroke-width="0.5"/>
  
  <!-- AC outlets -->
  <rect x="90" y="135" width="20" height="15" rx="2" fill="#ecf0f1" stroke="#000" stroke-width="1"/>
  <rect x="120" y="135" width="20" height="15" rx="2" fill="#ecf0f1" stroke="#000" stroke-width="1"/>
  <rect x="150" y="135" width="20" height="15" rx="2" fill="#ecf0f1" stroke="#000" stroke-width="1"/>
  <rect x="180" y="135" width="20" height="15" rx="2" fill="#ecf0f1" stroke="#000" stroke-width="1"/>
  
  <!-- USB ports -->
  <rect x="100" y="160" width="10" height="5" rx="1" fill="#3498db" stroke="#000" stroke-width="0.5"/>
  <rect x="120" y="160" width="10" height="5" rx="1" fill="#3498db" stroke="#000" stroke-width="0.5"/>
  <rect x="140" y="160" width="10" height="5" rx="1" fill="#3498db" stroke="#000" stroke-width="0.5"/>
  <rect x="160" y="160" width="10" height="5" rx="1" fill="#3498db" stroke="#000" stroke-width="0.5"/>
  <rect x="180" y="160" width="10" height="5" rx="1" fill="#3498db" stroke="#000" stroke-width="0.5"/>
  
  <!-- Solar panel (separate) -->
  <rect x="230" y="80" width="50" height="30" fill="#1e90ff" stroke="#000" stroke-width="1"/>
  <line x1="240" y1="80" x2="240" y2="110" stroke="#000" stroke-width="0.5"/>
  <line x1="250" y1="80" x2="250" y2="110" stroke="#000" stroke-width="0.5"/>
  <line x1="260" y1="80" x2="260" y2="110" stroke="#000" stroke-width="0.5"/>
  <line x1="270" y1="80" x2="270" y2="110" stroke="#000" stroke-width="0.5"/>
  
  <!-- Connection cable -->
  <path d="M 230,95 C 220,95 220,115 200,115 L 180,115" fill="none" stroke="#000" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- Sun icon -->
  <circle cx="250" cy="40" r="15" fill="#f1c40f" stroke="#e67e22" stroke-width="2"/>
  <line x1="250" y1="20" x2="250" y2="60" stroke="#e67e22" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="230" y1="40" x2="270" y2="40" stroke="#e67e22" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="235" y1="25" x2="265" y2="55" stroke="#e67e22" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="235" y1="55" x2="265" y2="25" stroke="#e67e22" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- BLUETTI logo -->
  <text x="150" y="100" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">BLUETTI</text>
  
  <!-- Product name -->
  <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">BLUETTI Solar Generator AC180</text>
</svg>