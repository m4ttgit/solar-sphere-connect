<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f0f8ff"/>
  
  <!-- Background with night sky -->
  <rect x="0" y="0" width="300" height="200" fill="#1a1a3a"/>
  
  <!-- Ground -->
  <rect x="0" y="150" width="300" height="50" fill="#3a5f0b"/>
  
  <!-- House outline -->
  <polygon points="50,150 50,80 150,30 250,80 250,150" fill="#704214" stroke="#000" stroke-width="2"/>
  
  <!-- House roof -->
  <polygon points="50,80 150,30 250,80" fill="#8b4513" stroke="#000" stroke-width="2"/>
  
  <!-- House window -->
  <rect x="90" y="100" width="30" height="30" fill="#ffff99" stroke="#000" stroke-width="1"/>
  <line x1="105" y1="100" x2="105" y2="130" stroke="#000" stroke-width="1"/>
  <line x1="90" y1="115" x2="120" y2="115" stroke="#000" stroke-width="1"/>
  
  <!-- House door -->
  <rect x="170" y="110" width="25" height="40" fill="#8b4513" stroke="#000" stroke-width="1"/>
  <circle cx="175" y="130" r="2" fill="#ffd700"/>
  
  <!-- Solar light fixture on wall -->
  <rect x="210" y="100" width="30" height="20" rx="5" fill="#333" stroke="#000" stroke-width="1"/>
  <rect x="215" y="105" width="20" height="10" fill="#ffff99" stroke="#000" stroke-width="1"/>
  
  <!-- Light beams -->
  <polygon points="230,110 270,130 270,90" fill="#ffff99" fill-opacity="0.3" stroke="#ffff99" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- Solar panel on top of light -->
  <rect x="210" y="90" width="30" height="10" fill="#1e90ff" stroke="#000" stroke-width="1"/>
  <line x1="215" y1="90" x2="215" y2="100" stroke="#000" stroke-width="0.5"/>
  <line x1="220" y1="90" x2="220" y2="100" stroke="#000" stroke-width="0.5"/>
  <line x1="225" y1="90" x2="225" y2="100" stroke="#000" stroke-width="0.5"/>
  <line x1="230" y1="90" x2="230" y2="100" stroke="#000" stroke-width="0.5"/>
  <line x1="235" y1="90" x2="235" y2="100" stroke="#000" stroke-width="0.5"/>
  
  <!-- Stars in the sky -->
  <circle cx="30" y="30" r="1" fill="white"/>
  <circle cx="60" y="50" r="1" fill="white"/>
  <circle cx="90" y="20" r="1" fill="white"/>
  <circle cx="120" y="40" r="1" fill="white"/>
  <circle cx="150" y="15" r="1" fill="white"/>
  <circle cx="180" y="25" r="1" fill="white"/>
  <circle cx="210" y="45" r="1" fill="white"/>
  <circle cx="240" y="35" r="1" fill="white"/>
  <circle cx="270" y="55" r="1" fill="white"/>
  
  <!-- Product name -->
  <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Adiding Solar Lights Outdoor</text>
</svg>